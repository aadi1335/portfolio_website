<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .custom {
            background-color: green;
        }
    </style>
</head>
<body>
    <a id="demo" href="#" class="xyz">hello world</h1>

    <script>
        let x = document.getElementById("demo")
        x.onClick = () => {
            x.classList.toggle("custom")
        }
    </script>
</body>
</html>
